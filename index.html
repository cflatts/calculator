<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel=stylesheet type=text/css href=styles/style.css>
</head>
<body>

    <div class = 'calculator'>

        <div class = 'operationContainer'>
            <div class = 'functionOutput'>
                <div class = 'inputDiv' id = 'firstInput'>
                    <p>First Input</p>
                    <div class = 'inputs'></div>
                </div>
                <div class = 'inputDiv' id = 'operator'>
                    <p>Operator</p>
                    <div class = 'inputs'></div>
                </div>
                <div class = 'inputDiv' id = 'secondInput'>
                    <p>Second Input</p>
                    <div class = 'inputs'></div>
                </div>
                <div class = 'inputDiv outputDiv' id = 'output'>
                    <p>Output</p>
                    <div class = 'inputs answer'></div>
                </div>
            </div>
        </div>

        <div class = 'input'>
            <div class = 'numCol'>
                <div class = 'numRow'>
                    <div class = 'num' id = 'seven'>7</div>
                    <div class = 'num' id = 'eight'>8</div>
                    <div class = 'num' id = 'nine'>9</div>
                </div>
                <div class = 'numRow'>
                    <div class = 'num' id = 'four'>4</div>
                    <div class = 'num' id = 'five'>5</div>
                    <div class = 'num' id = 'six'>6</div>
                </div>
                <div class = 'numRow'>
                    <div class = 'num' id = 'one'>1</div>
                    <div class = 'num' id = 'two'>2</div>
                    <div class = 'num' id = 'three'>3</div>
                </div>
                <div class = 'numRow'>
                    <div class = 'num' id = 'zero'>0</div>
                </div>
                <div class = 'numRow' id = 'clear'>Clear</div>
            </div>


            <div class = 'functionCol'>
                <div class = 'func' id = 'divide'>/</div>
                <div class = 'func' id = 'multiply'>*</div>
                <div class = 'func' id = 'add'>+</div>
                <div class = 'func' id = 'subtract'>-</div>
                <div class = 'func' id = 'equals'>=</div>
            </div>
        </div>
    </div>


    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script type =text/javascript src=js/script.js></script>
</body>
</html>
